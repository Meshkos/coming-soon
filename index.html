<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meshkos.com üß∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fce3b2;
      font-family: sans-serif;
    }

    body {
      background-image: url('meshkos-comingsoon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .subscribe {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px 20px;
      border-radius: 30px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .subscribe:active {
      transform: scale(0.98);
    }

    .subscribe input[type="email"] {
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      flex: 1;
      background-image: url('https://cdn-icons-png.flaticon.com/512/561/561127.png');
      background-repeat: no-repeat;
      background-size: 18px;
      background-position: 10px center;
      padding-left: 35px;
    }

    .subscribe button {
      background-color: #f5b042;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .subscribe button:hover {
      background-color: #e39d20;
    }

    .sound-toggle {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .success-message {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff8dc;
      padding: 12px 20px;
      border-radius: 20px;
      color: #6c4a3f;
      font-size: 14px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media (max-aspect-ratio: 3/4) {
      body {
        background-size: cover;
      }
    }
  </style>
</head>
<body>

  <!-- Burbulai -->
  <script>
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (5 + Math.random() * 10) + "s";
      let size = 10 + Math.random() * 30;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Prenumeratos forma -->
  <form class="subscribe" action="https://formspree.io/f/xzzgozed" method="POST" onsubmit="showMessage(event)">
    <input type="email" name="email" placeholder="Tavo el. pa≈°tas" required />
    <button type="submit">Prenumeruoti</button>
  </form>

  <!-- Padƒókos ≈æinutƒó -->
  <div class="success-message" id="thankYou">Aƒçi≈´! Mes su tavim susisieksim üíå</div>

  <!-- Muzika -->
  <audio id="bg-music" loop autoplay muted>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
  </audio>

  <!-- Riaumojimas -->
  <audio id="growl" preload="auto">
    <source src="https://www.soundjay.com/animal/bear-roar-01.mp3" type="audio/mpeg">
  </audio>

  <!-- Mute/Unmute -->
  <button class="sound-toggle" onclick="toggleSound()">üîá</button>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const growl = document.getElementById("growl");
    const soundButton = document.querySelector(".sound-toggle");
    const thankYou = document.getElementById("thankYou");
    let activated = false;
    let soundMuted = true;

    function toggleSound() {
      soundMuted = !soundMuted;
      bgMusic.muted = soundMuted;
      soundButton.textContent = soundMuted ? "üîá" : "üîä";
    }

    function activateAudio() {
      if (!activated) {
        bgMusic.muted = false;
        bgMusic.play().catch(() => {});
        soundButton.textContent = "üîä";
        activated = true;
        soundMuted = false;
      }
    }

    window.addEventListener("click", (e) => {
      activateAudio();
      if (!soundMuted) growl.play();
    });

    window.addEventListener("touchstart", activateAudio);
    window.addEventListener("scroll", activateAudio);

    function showMessage(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          Accept: "application/json",
        },
      }).then(response => {
        if (response.ok) {
          thankYou.style.display = "block";
          form.reset();
          setTimeout(() => {
            thankYou.style.display = "none";
          }, 5000);
        }
      });
    }
  </script>

</body>
</html>
