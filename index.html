<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meshkos.com ðŸ§¸</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fce3b2;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-image: url('meshkos-comingsoon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #6c4a3f;
      letter-spacing: 2px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #6c4a3f;
      animation: typing 3s steps(12, end), blink .8s step-end infinite;
      z-index: 10;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      top: 0;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
    .subscribe {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px 20px;
      border-radius: 30px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 20;
    }
    .subscribe input[type="email"] {
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      flex: 1;
      background-image: url('https://cdn-icons-png.flaticon.com/512/561/561127.png');
      background-repeat: no-repeat;
      background-size: 18px;
      background-position: 10px center;
      padding-left: 35px;
    }
    .subscribe button {
      background-color: #f5b042;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .sound-toggle {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }
    .thanks {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff3cd;
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 16px;
      color: #856404;
      display: none;
      z-index: 21;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="title">Meshkos.com</div>
  <div class="thanks" id="thanksMsg">Thanks! You're in! ðŸŽ‰</div>
  <form class="subscribe" id="subscribeForm">
    <input type="email" name="email" placeholder="Your email" required />
    <button type="submit">Subscribe</button>
  </form>
  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-cute.mp3" type="audio/mpeg">
  </audio>
  <audio id="growl" preload="auto">
    <source src="https://www.soundjay.com/animal/bear-roar-01.mp3" type="audio/mpeg">
  </audio>
  <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š</button>
  <script>
    const bgMusic = document.getElementById("bg-music");
    const growl = document.getElementById("growl");
    const soundButton = document.querySelector(".sound-toggle");
    bgMusic.volume = 0.2;
    function toggleSound() {
      bgMusic.muted = !bgMusic.muted;
      soundButton.textContent = bgMusic.muted ? "ðŸ”‡" : "ðŸ”Š";
    }
    window.addEventListener("click", () => {
      if (!bgMusic.paused && !bgMusic.muted) growl.play();
    });

    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "px";
      star.style.animationDuration = (1 + Math.random() * 3) + "s";
      star.style.width = star.style.height = (1 + Math.random() * 2) + "px";
      document.body.appendChild(star);
    }

    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (5 + Math.random() * 10) + "s";
      let size = 10 + Math.random() * 30;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      document.body.appendChild(bubble);
    }

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let fireworks = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        fireworks.push({
          x: x,
          y: y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 60,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    function drawFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        ctx.beginPath();
        ctx.arc(f.x, f.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();
        f.x += f.dx;
        f.y += f.dy;
        f.life--;
        if (f.life <= 0) {
          fireworks.splice(i, 1);
        }
      }
      requestAnimationFrame(drawFireworks);
    }
    drawFireworks();

    document.getElementById("subscribeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = this.email.value;
      createFirework(window.innerWidth / 2, window.innerHeight / 2);
      document.getElementById("thanksMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("thanksMsg").style.display = "none";
      }, 4000);
      await fetch("https://formspree.io/f/xzzgozed", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
      });
      this.reset();
    });
  </script>
</body>
</html>
