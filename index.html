<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Meshkos.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fce3b2;
      touch-action: manipulation;
    }

    body {
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
      background-image: url('meshkos-comingsoon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-aspect-ratio: 3/4) {
      body {
        background-size: cover;
      }
    }

    .loading {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 18px;
      color: #6c4a3f;
    }

    .loading span {
      animation: blink 1.5s infinite;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.3s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .sound-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      font-family: sans-serif;
      transition: background 0.3s;
    }

    .sound-toggle:hover {
      background: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>

  <div class="loading">KraunamÄ—s<span>.</span><span>.</span><span>.</span></div>
  <button class="sound-toggle" onclick="toggleSound(event)">ðŸ”‡</button>

  <audio id="bg-music" loop autoplay muted>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_d3ecbd8f84.mp3?filename=baby-dream-139634.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    const soundButton = document.querySelector('.sound-toggle');

    // kai tik vartotojas sÄ…veikauja â€“ leidÅ¾iam garsÄ…
    let activated = false;
    function activateAudio() {
      if (!activated) {
        audio.muted = false;
        audio.play().catch(() => {});
        soundButton.textContent = "ðŸ”Š";
        activated = true;
      }
    }

    // mute/unmute toggle
    function toggleSound(e) {
      e.stopPropagation();
      if (audio.muted) {
        audio.muted = false;
        soundButton.textContent = "ðŸ”Š";
        audio.play().catch(() => {});
      } else {
        audio.muted = true;
        soundButton.textContent = "ðŸ”‡";
      }
    }

    // klausom pirmo paspaudimo, palietimo ar scroll'inimo
    window.addEventListener("click", activateAudio);
    window.addEventListener("touchstart", activateAudio);
    window.addEventListener("scroll", activateAudio);
  </script>
</body>
</html>
