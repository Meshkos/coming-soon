<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meshkos.com üß∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fce3b2;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('meshkos-comingsoon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Title animation */
    .title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #6c4a3f;
      letter-spacing: 2px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #6c4a3f;
      animation: typing 3s steps(12, end), blink .8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .subscribe {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px 20px;
      border-radius: 30px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .subscribe input[type="email"] {
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      flex: 1;
      background-image: url('https://cdn-icons-png.flaticon.com/512/561/561127.png');
      background-repeat: no-repeat;
      background-size: 18px;
      background-position: 10px center;
      padding-left: 35px;
    }

    .subscribe button {
      background-color: #f5b042;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .sound-toggle {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .talking-bear {
      position: absolute;
      bottom: 140px;
      left: 30px;
      background: #fff8dc;
      padding: 12px 16px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 14px;
      color: #6c4a3f;
    }

    .dancing-bear {
      position: absolute;
      bottom: 120px;
      right: 20px;
      width: 100px;
      display: none;
      z-index: 10;
    }

    @media (max-aspect-ratio: 3/4) {
      body {
        background-size: cover;
      }
    }
  </style>
</head>
<body>

  <div class="title">Meshkos.com</div>

  <!-- Talking bear speech bubble -->
  <div class="talking-bear">Hey there! Want a surprise soon? üéÅ</div>

  <!-- Dancing bear gif (hidden by default) -->
  <img src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif" class="dancing-bear" id="dancingBear" alt="Dancing Bear">

  <!-- Bubble animation -->
  <script>
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (5 + Math.random() * 10) + "s";
      let size = 10 + Math.random() * 30;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Subscription form -->
  <form class="subscribe" action="https://formspree.io/f/xzzgozed" method="POST">
    <input type="email" name="email" placeholder="Your email" required />
    <button type="submit">Subscribe</button>
  </form>

  <!-- Background music -->
  <audio id="bg-music" loop autoplay muted>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
  </audio>

  <!-- Bear roar sound -->
  <audio id="growl" preload="auto">
    <source src="https://www.soundjay.com/animal/bear-roar-01.mp3" type="audio/mpeg">
  </audio>

  <!-- Mute/Unmute button -->
  <button class="sound-toggle" onclick="toggleSound()">üîá</button>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const growl = document.getElementById("growl");
    const soundButton = document.querySelector(".sound-toggle");
    const dancingBear = document.getElementById("dancingBear");
    let activated = false;
    let soundMuted = true;

    function toggleSound() {
      soundMuted = !soundMuted;
      bgMusic.muted = soundMuted;
      soundButton.textContent = soundMuted ? "üîá" : "üîä";
    }

    function activateAudio() {
      if (!activated) {
        bgMusic.muted = false;
        bgMusic.play().catch(() => {});
        soundButton.textContent = "üîä";
        activated = true;
        soundMuted = false;
      }
    }

    function showDancingBear() {
      dancingBear.style.display = "block";
      setTimeout(() => {
        dancingBear.style.display = "none";
      }, 2000);
    }

    window.addEventListener("click", (e) => {
      activateAudio();
      if (!soundMuted) growl.play();
      showDancingBear();
    });

    window.addEventListener("touchstart", activateAudio);
    window.addEventListener("scroll", activateAudio);
  </script>

</body>
</html>
