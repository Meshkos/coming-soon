<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meshkos.com ðŸ§¸</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fce3b2;
      font-family: sans-serif;
    }

    body {
      background-image: url('meshkos-comingsoon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .subscribe {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 30px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .subscribe input[type="email"] {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .subscribe button {
      background-color: #f5b042;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .sound-toggle {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-aspect-ratio: 3/4) {
      body {
        background-size: cover;
      }
    }
  </style>
</head>
<body>

  <!-- Burbulai -->
  <script>
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (5 + Math.random() * 10) + "s";
      let size = 10 + Math.random() * 30;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Prenumerata -->
  <form class="subscribe" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="email" name="email" placeholder="Tavo el. paÅ¡tas" required />
    <button type="submit">Prenumeruoti</button>
  </form>

  <!-- Muzika -->
  <audio id="bg-music" loop autoplay muted>
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mpeg">
  </audio>

  <!-- Garsas paspaudus -->
  <audio id="pop" preload="auto">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <!-- Mute/Unmute -->
  <button class="sound-toggle" onclick="toggleSound()">ðŸ”‡</button>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const pop = document.getElementById("pop");
    const soundButton = document.querySelector(".sound-toggle");
    let activated = false;
    let soundMuted = true;

    function toggleSound() {
      soundMuted = !soundMuted;
      bgMusic.muted = soundMuted;
      soundButton.textContent = soundMuted ? "ðŸ”‡" : "ðŸ”Š";
    }

    function activateAudio() {
      if (!activated) {
        bgMusic.muted = false;
        bgMusic.play().catch(() => {});
        soundButton.textContent = "ðŸ”Š";
        activated = true;
        soundMuted = false;
      }
    }

    window.addEventListener("click", (e) => {
      activateAudio();
      if (!soundMuted) pop.play();
    });

    window.addEventListener("touchstart", activateAudio);
    window.addEventListener("scroll", activateAudio);
  </script>

</body>
</html>
